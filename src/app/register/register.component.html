<div class="uk-card uk-card-default uk-card-body uk-width-1-2@m">
    <h3 class="uk-card-title">register</h3>

<div class='uk-padding'>
    <fieldset class="uk-fieldset">

    
        <div class="uk-margin">
            <input class="uk-input" type="text" placeholder="Email"name="email" [(ngModel)]="email">
        </div>
        <div class="uk-margin">
            <input class="uk-input" type="text" placeholder="Password" name="password" [(ngModel)]="password">
        </div>
       


        <div class="uk-margin">
            <button class="uk-button uk-button-default" (click)="myRegister()">enter</button>
        </div>

    </fieldset>
</div>
</div>
