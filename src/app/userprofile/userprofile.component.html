<div class="uk-padding">
<div class="uk-card uk-card-default uk-width-1-2@m">
    <div class="uk-card-header">
        <div class="uk-grid-small uk-flex-middle" uk-grid>
            <div class="uk-width-auto">
                <img class="uk-border-circle" width="200" height="200" src="{{data.image}}">

            </div>

            <div class="uk-width-expand">
                <h3 class="uk-card-title uk-margin-remove-bottom">Email : {{email}}</h3>
                <input  type = "file" (change) = "upload($event)" accept = ".png,.jpg">
        </div>
    </div>
    <div class="uk-card-body">

       <p> Name : {{data.name}} </p>
       <p> phone : {{data.phone}} </p>
       <p> job : {{data.job}} </p>
       <p> province : {{data.province}} </p>
       <p> price : {{data.price}} </p>
       <p> address : {{data.address}} </p>

    </div>
    <div class="uk-card-footer">
        <a href="#" class="uk-button uk-button-primary" uk-toggle="target: #modal-example"  >Edit</a>
    </div>


    <!-- This is the modal -->
<div id="modal-example" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
        <h2 class="uk-modal-title">Headline</h2>
        <fieldset class="uk-fieldset">

        

            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="Name" 
                name="name" [(ngModel)]="data.name" >
            </div>
            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="Phone number"
                name="phone" [(ngModel)]="data.phone" >
            </div>
            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="Job"
                name="job" [(ngModel)]="data.job" >
            </div>
            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="Province"
                name="province" [(ngModel)]="data.province" >
            </div>
            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="Price"
                name="price" [(ngModel)]="data.price" >
            </div>
    
    
    
            <div class="uk-margin">
                <textarea class="uk-textarea" rows="5" placeholder="Address"name="adress" [(ngModel)]="data.address"></textarea>
            </div>

        </fieldset>
        <p class="uk-text-right">
            <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
            <button class="uk-button uk-button-primary"
             type="button" (click) ="onEdit()" >Save</button>
        </p>
    </div>
</div>

</div>
</div>
