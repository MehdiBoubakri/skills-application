<div class=" uk-padding" uk-grid>
    <table class="uk-table uk-table-striped">
        <thead>
            <tr>
            

                <th>name</th>
                <th>Province</th>
                <th>Phone</th>
                <th>skill</th>
                <th>price</th>
                <th>Action</th>
           
            </tr>

        </thead>
        <tbody>
            <tr *ngFor="let item of itemArray">
               <ng-container *ngIf = "item.uid === myUid">
                <td>{{item.name}}</td>
                <td>{{item.province}}</td>
                <td>{{item.phone}}</td>
                <td>{{item.skill}}</td>
                <td>{{item.price}}</td>
                <td><button class="uk-button uk-button-primary uk-button-small"
                     type="button" uk-toggle="target: #modal-example" (click)="editForm(item.$key)">
                      Edit</button></td>
                <td><button class="uk-button uk-button-danger uk-button-small"
                     (click)="onDelete(item.$key)">Delete</button></td>
           
                </ng-container> 

<!-- This is an anchor toggling the modal -->


<!-- This is the modal -->
<div id="modal-example" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
        <h2 class="uk-modal-title">Headline</h2>
        <fieldset class="uk-fieldset">

        

            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="Name" 
                name="name" [(ngModel)]="data.name" >
            </div>
            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="Phone number"
                name="phone" [(ngModel)]="data.phone" >
            </div>
            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="Skill"
                name="skill" [(ngModel)]="data.skill" >
            </div>
            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="Province"
                name="province" [(ngModel)]="data.province" >
            </div>
            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="Price"
                name="price" [(ngModel)]="data.price" >
            </div>
    
    
    
            <div class="uk-margin">
                <textarea class="uk-textarea" rows="5" placeholder="text area"name="comment" [(ngModel)]="data.comment"></textarea>
            </div>

        </fieldset>
        <p class="uk-text-right">
            <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
            <button class="uk-button uk-button-primary"
             type="button"(click)="onEdit(item.$key)"
              >Save</button>
        </p>
    </div>
</div>
            </tr>
        </tbody>
    </table>
 
</div>
